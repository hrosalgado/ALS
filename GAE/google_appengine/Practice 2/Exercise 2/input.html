<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<form method="post" action="/tip">

			<label>Persona de contact</label>

		<div style="float: right;">

			<label>CIF</label>
			<input type="text" name="cif2" /><br>
