<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="template.css">
	<title>SeriesWatchMan</title>
</head>
<body>
<div id="dvHeader">
<p>
<table width="100%">
	<tr>
		<td width="80%"><b>Logout</b> <a href="{{access_link}}">{{user_name}}</a></td>
		<td width="20%">SeriesWatchMan</td>
	</tr>
</table>
</p>
</div>
<div id="dvTitle">
<p>Siguiendo las series</p>
</div>
<div id="dvSeries">
    {% for serie in series %}
			<div id="tblSeries">
			<p align="right"><img src="{{serie.picture}}"/></p>
			<p>
			<b><big>{{serie.name}}</big></b> <i>({{serie.added}})</i>
			<br><big>{{serie.lastEpisode // 1000}}x{{serie.lastEpisode % 1000}}</big>
			<br><a target="_blank" href="{{serie.web}}">Web</a>
			<br>{{serie.comments}}
			</p>
			<a href="/nextEpisode?id={{serie.key.urlsafe()}}"><img width="16px" height="16px" title="next episode" class="styled-button" src="/res/up.svg"/></a>
			<a href="/nextSeason?id={{serie.key.urlsafe()}}"><img width="16px" height="16px" title="next season" class="styled-button" src="/res/double-up.svg"/></a>
			<a href="/modify?id={{serie.key.urlsafe()}}"><img width="16px" height="16px" title="modify" class="styled-button" src="/res/modify.svg"/></a>
			<a href="/delete?id={{serie.key.urlsafe()}}"><img width="16px" height="16px" title="delete" class="styled-button" src="/res/delete.svg"/></a>
			</div>
			<br/>
    {% endfor %}
</div>
<div id="dvActions">
	<a href="/add"><img height="24px" width="24px" title="add" class="styled-button" src="/res/add.svg"/></a>
</input>
</div>
</body>
</html>
